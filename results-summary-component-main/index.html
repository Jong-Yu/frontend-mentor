<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        --light-red: hsl(0, 100%, 67%);
        --orangy-yellow: hsl(39, 100%, 56%);
        --green-teal: hsl(166, 100%, 37%);
        --cobalt-blue: hsl(234, 85%, 45%);

        --light-slate-blue: hsl(252, 100%, 67%);
        --light--royal-blue: hsl(241, 81%, 54%);
        --violet-blue: hsla(256, 72%, 46%, 1);
        --persian-blue: hsla(241, 72%, 46%, 0);

        --white: hsl(0, 0%, 100%);
        --pale-blue: hsl(225, 100%, 96%);
        --light-lavender: hsl(241, 100%, 98%);
        --dark-gray-blue: hsl(244, 30%, 27%);

        --desktop-font-size: 18px;
        --mobile-font-size: 16px;
        --default-font-family: Hanken Grotesk;
      }

      body {
        font-size: 18px;
        font-family: var(--default-font-family);
      }

      div {
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--white);
        height: 100vh;
      }

      .result--conatiner {
        width: 368px;
        height: 512px;
        color: var(--white);
      }

      .result--section {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        border: 1px solid hsl(0, 0%, 59%);
        border-radius: 35px;
        background: linear-gradient(
          to bottom,
          var(--light-slate-blue),
          var(--light--royal-blue)
        );
      }

      .result--title--container {
        width: 100%;
        text-align: center;
        margin: 40px auto;
        font-weight: 500;
        font-size: 22px;
      }

      .result--title {
        color: hsla(var(--white), 0.5);
        opacity: 0.8;
      }

      .result--score {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(
          to bottom,
          var(--violet-blue),
          var(--persian-blue)
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .result--desc {
        width: 100%;
        text-align: center;
        padding: 0 30px;
      }

      .result--desc-text {
        word-break: keep-all;
        white-space: pre-wrap;
      }

      @media (max-width: 375px) {
        .attribution {
          font-size: 10px;
        }

        .container {
          flex-direction: column;
        }
      }

      @font-face {
        font-family: "Hanken Grotesk";
        src: url(./assets/fonts/HankenGrotesk-VariableFont_wght.ttf)
          format("truetype");
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./design/desktop-design.jpg" />

    <div class="container">
      <div class="result--conatiner">
        <section class="result--section">
          <div class="result--title--container">
            <span class="result--title">Your Result</span>
          </div>
          <div class="result--score">
            <span>76</span>
            <span>of 100</span>
          </div>
          <div class="result--great">
            <h2>Great</h2>
          </div>
          <div class="result--desc">
            <span class="result--desc-text">
              You scored higher than 65% of the people who have taken these
              tests.
            </span>
          </div>
        </section>
      </div>
      <div class="summary-container">
        <div>Summary</div>
        <div>Reaction 80 / 100</div>
        <div>Memory 92 / 100</div>

        <div>Verbal 61 / 100</div>
        <div>Visual 72 / 100</div>

        <div>Continue</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">jong yu park</a>.
    </div>
  </body>
</html>
